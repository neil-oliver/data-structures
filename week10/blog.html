<head>
    <link rel='stylesheet' type='text/css' href='styles.css'/>
</head>
<h1>Process Blog</h1><p>Category : Data Structures</p>
 <p><a href='/'>Go back to the menu</a></p>
 <form action="/blog" method="POST">
    Start Date:
  <input type="date" name="start">
    End Date:
  <input type="date" name="end">
  <input type="submit">
</form>

{{#blogpost}}
  <div class="entry">
    <h1>{{title}}</h1>
    <div class="body">
      {{body}}
    </div>
  </div>
 {{/blogpost}}
