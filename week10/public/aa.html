<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='aa-styles.css'/>
    <title>AA Meetings</title>
  </head>
  
  <body>
    <div class="row">
      <div class='col w-50' id='aa-map'></div>
      <div class='col w-50' id='rightcol'>
        <div class="text-center">
          <div class='maintitle'>Alcoholics Anonymous <span style='font-weight:200;'>Meeting Finder</span></div>
          <p><a href='/'>Go back to the menu</a></p>
        </div>
        <div class="form-group row">
          <label for="day" class="form-label">Day</label>
          <select class=" col custom-select" name="day">
            <option value="Mondays">Monday</option>
            <option value="Tuesdays">Tuesday</option>
            <option value="Wednesdays">Wednesday</option>
            <option value="Thursdays">Thursday</option>
            <option value="Fridays">Friday</option>
            <option value="Saturdays">Saturday</option>
            <option value="Sundays">Sunday</option>
          </select>
          <label for="after" class="form-label">Earliest Start</label>
          <select class="col custom-select" name="after">
            <option value="7:00 AM">7:00 AM</option>
            <option value="8:00 AM">8:00 AM</option>
            <option value="9:00 AM">9:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="12:00 AM">12:00 AM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="3:00 PM">3:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="7:00 PM">7:00 PM</option>
            <option value="8:00 PM">8:00 PM</option>
            <option value="9:00 PM">9:00 PM</option>
            <option value="10:00 PM">10:00 PM</option>
            <option value="11:00 PM">11:00 PM</option>
          </select>
            <label for="before" class="form-label">Latest Start</label>
            <select class="col custom-select" name="before">
            <option value="8:00 AM">8:00 AM</option>
            <option value="9:00 AM">9:00 AM</option>
            <option value="10:00 AM">10:00 AM</option>
            <option value="11:00 AM">11:00 AM</option>
            <option value="12:00 AM">12:00 AM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="2:00 PM">2:00 PM</option>
            <option value="3:00 PM">3:00 PM</option>
            <option value="4:00 PM">4:00 PM</option>
            <option value="5:00 PM">5:00 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="7:00 PM">7:00 PM</option>
            <option value="8:00 PM">8:00 PM</option>
            <option value="9:00 PM">9:00 PM</option>
            <option value="10:00 PM">10:00 PM</option>
            <option value="11:00 PM">11:00 PM</option>
            <option value="12:00 PM">12:00 PM</option>
          </select>
        </div>
        <div class='text-center' id=nextmeeting>
          <div class='maintitle' style='font-size:3em'>Here to help.</div>
          The Next Available meeting is at:
          <div id='next'></div>
        </div>
        <div class='row mb-3' id=meetings></div>
        <p style='text-align:center;'><strong>Click anywhere on the map to sort meetings by location. No location information is recorded or transfered from this website.</strong></p>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src='latlon.js'></script>
    <script src="aa.js"></script>
  </body>
</html>
